<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Detection</title>

  <!-- Import MediaPipe and Drawing Utilities -->
  <script src="./Hand DetectionSolo_files/drawing_utils.js.descarga" crossorigin="anonymous"></script>
  <script src="./Hand DetectionSolo_files/hands.js.descarga" crossorigin="anonymous"></script>

  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    video, canvas { position: absolute; transform: rotateY(180deg); } /* Mirror video and canvas */
  </style>
</head>
<body>

  <video id="webcam" autoplay playsinline></video>
  <canvas id="output_canvas"></canvas>

  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    let handLandmarker;
    let runningMode = "VIDEO";
    let lastVideoTime = -1;

    const initializeHandLandmarker = async () => {
      const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
          delegate: "GPU"
        },
        runningMode: runningMode,
        numHands: 2
      });
    };
    initializeHandLandmarker();

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("output_canvas");
    const canvasCtx = canvas.getContext("2d");

    if (navigator.mediaDevices?.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam);
      }).catch((err) => {
        console.error("Error accessing webcam: ", err);
      });
    } else {
      console.error("getUserMedia not supported in this browser.");
    }

    async function predictWebcam() {
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(predictWebcam);
        return;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (handLandmarker && video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;

        const results = await handLandmarker.detectForVideo(video, performance.now());
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

        if (results.landmarks) {
          for (const landmarks of results.landmarks) {
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 5 });
            drawLandmarks(canvasCtx, landmarks, { color: "#FF0000", lineWidth: 2 });

            // Dibujar punto azul en la punta del dedo Ã­ndice (landmark 8)
            const indexTip = landmarks[8];
            const indexX = indexTip.x * canvas.width;
            const indexY = indexTip.y * canvas.height;
            canvasCtx.beginPath();
            canvasCtx.arc(indexX, indexY, 8, 0, 2 * Math.PI);
            canvasCtx.fillStyle = "#0000FF";  // azul
            canvasCtx.fill();
            canvasCtx.closePath();
          }
        }
      }

      requestAnimationFrame(predictWebcam);
    }

  </script>

  <script src="./Hand DetectionSolo_files/vision_wasm_internal.js.descarga" crossorigin="anonymous"></script>
</body>
</html>
